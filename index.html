<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Awesome landing page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Awesome Landing Page</h1>
  <a href="about.html">About</a>
  <div id="cardholder">
    <div class="card">
      <img src="images/tree.png" alt="handholdingapple">
      <h3>Plan trees</h3>
    </div>
    <div class="card">
      <img src="images/deal.png" alt="shakinghands">
      <h3>Make friends</h3>
    </div>
    <div class="card">
      <img src="images/money.png" alt="moneyinthebank">

    </div>

      <input id="email" type="text">
      <button type="submit">Subscribe</button>
      <input type="checkbox" id="terms">
      <label for="terms">I accept the terms and conditions</label>
    </form>
    <div id="xmark">
      x
    </div>
  </div>
  <h3>Következő fejezet</h3>
  <div id="questionmark">?</div>
</div>
